<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian News Hub</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="main_india">
        <nav class="nav_bar">
            <div class="nav_left">
                <img src="india.png" alt="Indian Flag" class="logo">
                <h1>NewsHub</h1>
            </div>
            <div class="nav_right">
                <div class="search_bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search news...">
                </div>
                <button class="lang_toggle">
                    <i class="fas fa-globe"></i>
                    <span>हिंदी</span>
                </button>
            </div>
        </nav>

        <div class="categories_wrapper">
            <div class="categories">
                <button class="category-btn active" data-category="all">
                    <i class="fas fa-fire"></i>
                    <span>Trending</span>
                </button>
                <button class="category-btn" data-category="politics">
                    <i class="fas fa-landmark"></i>
                    <span>Politics</span>
                </button>
                <button class="category-btn" data-category="sports">
                    <i class="fas fa-futbol"></i>
                    <span>Sports</span>
                </button>
                <button class="category-btn" data-category="entertainment">
                    <i class="fas fa-film"></i>
                    <span>Entertainment</span>
                </button>
                <button class="category-btn" data-category="technology">
                    <i class="fas fa-microchip"></i>
                    <span>Technology</span>
                </button>
            </div>
        </div>

        <div class="news_container">
            <!-- News cards will be added here by JavaScript -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/google-translate-api-browser@1.1.71/dist/google-translate-api.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
